name: CI

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker images
        uses: docker/bake-action@v3
        with:
          pull: true
          load: true
          files: |
            docker-compose.yml
            docker-compose.override.yml
          set: |
            *.cache-from=type=gha,scope=${{github.ref}}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{github.ref}},mode=max
      - name: Start services
        run: docker compose up --wait --no-build
      - name: Run linter (PHP CS Fixer)
        run: docker compose exec -T php vendor/bin/php-cs-fixer fix -v --dry-run
      - name: Run static analyzer (Psalm)
        run: docker compose exec -T php vendor/bin/psalm --no-diff --no-cache
      - name: Check directories dependencies
        run: docker compose exec -T vendor/bin/deptrac analyze --config-file=deptrac-directories.yaml --cache-file=var/.deptrac-directories.cache
      - name: Check layers dependencies
        run: docker compose exec -T vendor/bin/deptrac analyze --config-file=deptrac-layers.yaml --cache-file=var/.deptrac-layers.cache
      - name: Check modules dependencies
        run: docker compose exec -T vendor/bin/deptrac analyze --config-file=deptrac-modules.yaml --cache-file=var/.deptrac-modules.cache
      - name: Run Unit tests
        run: docker compose exec -T php bin/phpunit tests/Unit/
      - name: Create test database
        run: docker compose exec -T php bin/console -e test doctrine:database:create
      - name: Run migrations
        run: docker compose exec -T php bin/console -e test doctrine:migrations:migrate --no-interaction
      - name: Doctrine Schema Validator
        run: docker compose exec -T php bin/console -e test doctrine:schema:validate
      - name: Execute Doctrine Fixtures
        run: docker compose exec -T php bin/console -e test doctrine:fixtures:load --append
      - name: Run Integration tests
        run: docker compose exec -T php bin/phpunit tests/Integration/
      - name: Check HTTP reachability
        run: curl -v -o /dev/null http://localhost
      - name: Check HTTPS reachability
        run: curl -vk -o /dev/null https://localhost
